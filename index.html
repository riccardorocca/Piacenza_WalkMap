<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="Riccardo Rocca">
  <meta charset="utf-8">
  <title>Il mio viaggio a Piacenza e nelle valli</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  <style id="compiled-css" type="text/css">
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .menu {
        background: #fff;
        position: fixed;
        z-index: 1;
        top: 10px;
        left: 10px;
        border-radius: 3px;
        width: 100px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
    }

    button {
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 5px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
        width: 100%;
        height: 50px;
    }

    button:last-child {
        border: none;
    }

    button:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    button.active {
        background-color: #3887be;
        color: #ffffff;
    }

    button.active:hover {
        background: #3074a4;
    }
  </style>

</head>

<body>
<style>
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
</style>

<div class="menu">
  <button id="HtmlButton0">Mappe</button>
  <button id="HtmlButton3">Chiese Antiche</button>
  <button id="HtmlButton2">Canali</button>
  <button id="HtmlButton1">Mura interne</button>
  <button id="HtmlButton4">Fortificazioni esterne</button>
  <button id="HtmlButton5">Vista Satellitare</button>
</div>

<div id="map"></div>
<script>
  var button0 = document.getElementById( 'HtmlButton0' );
  var button1 = document.getElementById( 'HtmlButton1' );
  var button2 = document.getElementById( 'HtmlButton2' );
  var button3 = document.getElementById( 'HtmlButton3' );
  var button4 = document.getElementById( 'HtmlButton4' );
  var button5 = document.getElementById( 'HtmlButton5' );
  HideMaps();

	mapboxgl.accessToken = 'pk.eyJ1Ijoicmljcm9jIiwiYSI6ImNpanZyajMxYTBhdmZ0dG01bmVsbG8ybzcifQ.RdmNKeWGLY_fqRmUrM9m4w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ricroc/cklv6gyop2n2f17s5hsaxd2eg',
        center: [9.692497,45.051890],
        zoom: 14
    });

    //map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
    //map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {enableHighAccuracy: true},
            trackUserLocation: true
        })
    );

    map.on('load', function () {

      map.addSource('google-source', {
        'type': 'raster',
        'tiles': ['https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'],
        'tileSize': 256
      });

      map.addLayer(
        {
          'id': 'Satellitare Google',
          'type': 'raster',
          'source': 'google-source',
          'paint': {"raster-resampling": "linear"}
        },
        'Piacenza Canali 1862'
      );
      map.setLayoutProperty('Satellitare Google', 'visibility', 'none');

      map.loadImage(
        // Add an image to use as a custom marker
        'https://riccardorocca.github.io/home/star.png',
        function (error, image) {
          if (error) throw error;
          map.addImage('custom-marker', image);

          map.addSource('places', {
            'type': 'geojson',
            'data': {
              'type': 'FeatureCollection',
              'features': [
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68004,45.05645]},'properties':{'FBid':'159805742506527','title':'Santa Maria di Campagna'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68629,45.05665]},'properties':{'FBid':'196938192126615','title':'San Bartolomeo'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68828,45.05165]},'properties':{'FBid':'161812892305812','title':'San Giovanni in Canale'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68271,45.05616]},'properties':{'FBid':'221005446386556','title':'San Giuseppe in Ospedale'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69380,45.04973]},'properties':{'FBid':'214033183750449','title':'Santa Maria in Cortina'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69511,45.05226]},'properties':{'FBid':'223545676132533','title':"Sant'Apollonia"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68948,45.05547]},'properties':{'FBid':'224979949322439','title':'San Girolamo'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69423,45.05207]},'properties':{'FBid':'182024120284689','title':'San Francesco'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.56446,45.02578]},'properties':{'FBid':'181679880319113','title':'Santi Nazaro e Celso'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69970,45.05224]},'properties':{'FBid':'162659668887801','title':'San Lorenzo'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70174,45.05039]},'properties':{'FBid':'165095441977557','title':'San Savino'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69593,45.05333]},'properties':{'FBid':'172215824598852','title':'San Martino in Foro'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69335,45.05431]},'properties':{'FBid':'157649289388839','title':'San Dalmazio'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69205,45.05197]},'properties':{'FBid':'222930972860670','title':"Sant'Ilario"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70000,45.05639]},'properties':{'FBid':'148629720290796','title':'San Filippo Neri'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68903,45.05362]},'properties':{'FBid':'200137108473390','title':'Santa Brigida'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69299,45.05734]},'properties':{'FBid':'186225333197901','title':'San Sisto'}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70531,45.04748]},'properties':{'FBid':'223089016178199','title':"San Salvatore"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68807,45.05143]},'properties':{'FBid':'223480979472336','title':"Chiostri di San Giovanni"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.68747,45.05393]},'properties':{'FBid':'222856606201440','title':"Palazzina via Taverna"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.70472,45.04924]},'properties':{'FBid':'222174072936360','title':"Via del Pozzo"}},
                {'type':'Feature','geometry':{'type':'Point','coordinates':[9.69790,45.05012]},'properties':{'FBid':'221327553021012','title':"Il Guercino"}},
              ]
            }
          });

          // Add a layer showing the places.
          map.addLayer({
            'id': 'places',
            'type': 'symbol',
            'source': 'places',
            'layout': {
                'icon-image': 'custom-marker',
                'icon-allow-overlap': true
            }
          });
        }
      );

      // When a click event occurs on a feature in the places layer, open a popup at the
      // location of the feature, with description HTML from its properties.
      map.on('click', 'places', function (e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          var title = e.features[0].properties.title;
          var FBid = e.features[0].properties.FBid;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup({closeButton: false})
        .setLngLat(coordinates)
        //.setHTML(description+" - "+urlid)
        .setHTML('<a href="https://www.facebook.com/mikilaviaggiatrice/posts/'+FBid+'" target="_blank">'+title+'</a>')
        .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
      });

    });

    button0.onclick = function () {
      if (button0.className === 'active') {
        HideMaps();
      } else {
        ShowMaps();
      }
    };

    button1.onclick = function () {
      if (button1.className === 'active') {
        map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
        button1.className = 'inactive';
      } else {
        InactiveButtons();
        map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'visible');
        button1.className = 'active';
      }
    };

    button2.onclick = function () {
      if (button2.className === 'active') {
        map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');
        button2.className = 'inactive';
      } else {
        InactiveButtons();
        map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'visible');
        button2.className = 'active';
      }
    };

    button3.onclick = function () {
      if (button3.className === 'active') {
        map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'none');
        button3.className = 'inactive';
      } else {
        InactiveButtons();
        map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'visible');
        button3.className = 'active';
      }
    };

    button4.onclick = function () {
      if (button4.className === 'active') {
        map.setLayoutProperty('Piacenza Fortificazioni', 'visibility', 'none');
        button4.className = 'inactive';
      } else {
        InactiveButtons();
        map.setLayoutProperty('Piacenza Fortificazioni', 'visibility', 'visible');
        button4.className = 'active';
      }
    };

    button5.onclick = function () {
      if (button5.className === 'active') {
        map.setLayoutProperty('Satellitare Google', 'visibility', 'none');
        button5.className = 'inactive';
      } else {
        map.setLayoutProperty('Satellitare Google', 'visibility', 'visible');
        button5.className = 'active';
      }
    };

    function InactiveButtons() {
      map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
      button1.className = 'inactive';
      map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');
      button2.className = 'inactive';
      map.setLayoutProperty('Piacenza Chiese Scomparse', 'visibility', 'none');
      button3.className = 'inactive';
      map.setLayoutProperty('Piacenza Fortificazioni', 'visibility', 'none');
      button4.className = 'inactive';
    }

    function ShowMaps() {
      button0.className = 'active';
      button1.style.display = "block";
      button2.style.display = "block";
      button3.style.display = "block";
      button4.style.display = "block";
      button5.style.display = "block";
      return;
    }

    function HideMaps() {
      button0.className = 'inactive';
      button1.style.display = "none";
      button2.style.display = "none";
      button3.style.display = "none";
      button4.style.display = "none";
      button5.style.display = "none";
      return;
    }

  </script>

</body>
</html>
